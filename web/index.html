<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="pie.js"></script>
	<script src="boxscore.js"></script>

	<style>
		.teambox {
			display:inline-block;
			width:400px;
		}	
	</style>

	<script>
		var cavs = {};
		var warriors = {};
		$.ajax({
		    type : 'POST',
		    url : 'http://eaganr.com:3000',           
		    data: {
					gameID : "0041400406"
				},
		    success:function (data) {
					console.log(data);

					var cavsPlayers = [];
					var warPlayers = [];
					for(var i=0;i<data.playerStats.length;i++) {
						var player = data.playerStats[i];
						if(player.teamAbbreviation == "GSW" && player.pTS > 0) {
							warPlayers.push(player);
						}
						if(player.teamAbbreviation == "CLE"  && player.pTS > 0) {
							cavsPlayers.push(player);
						}
					}
					console.log(cavsPlayers);
					console.log(warPlayers);
					cavs.pie = new pie("#cavs",cavsPlayers);
					warriors.pie = new pie("#warriors",warPlayers);	

					//boxscore
					cavs.box = new boxscore("cavsbox",cavsPlayers);
					warriors.box = new boxscore("warriorsbox",warPlayers);
				}
		  });

	</script>


</head>

<body>
	
	<div class="teambox">
		<div class="scoring" id="cavs"></div>
		<div class="boxscore" id="cavsbox"></div>
	</div>
	<div class="teambox">
		<div class="scoring" id="warriors"></div>
		<div class="boxscore" id="warriorsbox"></div>
	</div>

</body>

</html
